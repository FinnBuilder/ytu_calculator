<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/calculator.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="mainContainer">
  <h1>Calculator</h1>
  <div class="buttonsContainer">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button class="mathBtn">+</button>
  </div>
  <div class="buttonsContainer">
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="mathBtn">-</button>
  </div>
  <div class="buttonsContainer">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="mathBtn">*</button>
  </div>
  <div class="buttonsContainer">
  <button>0</button>
  <button>.</button>
  <button>=</button>
  <button class="mathBtn">/</button>
  </div>
  <button>Clear</button>
  </div>
</body>
</html>
